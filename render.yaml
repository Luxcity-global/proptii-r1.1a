services:
  # Frontend (Vite)
  - type: web
    name: proptii-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: VITE_APP_ENV
        value: production
      - key: VITE_API_URL
        value: https://proptii-r1-1a.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self' https://proptii-r1-1a.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://proptii-r1-1a.onrender.com https://*.openai.azure.com;"
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /static/*
        destination: /static/:splat

  # Backend (NestJS)
  - type: web
    name: proptii-backend
    env: node
    plan: free
    buildCommand: cd proptii-backend && npm install && npm run build
    startCommand: cd proptii-backend && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: FRONTEND_URL
        value: https://proptii-frontend.onrender.com
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT_NAME
        sync: false
