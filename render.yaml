services:
  # Frontend (Vite)
  - type: web
    name: proptii-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_APP_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /static/*
        destination: /static/:splat

  # Backend (NestJS)
  - type: web
    name: proptii-backend
    env: node
    plan: free
    buildCommand: cd proptii-backend && npm install && npx nest build
    startCommand: cd proptii-backend && node dist/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: VITE_API_URL
        value: https://proptii-backend.onrender.com
