services:
  - type: web
    name: proptii-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_APP_ENV
        value: production
    headers:
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: sameorigin
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      # Caching rules
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      # SPA routing
      - type: rewrite
        source: /*
        destination: /index.html
      # Asset routes with proper caching
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /static/*
        destination: /static/:splat
